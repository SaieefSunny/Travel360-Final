{% extends "layout/base.html" %} {% block title %}Register{% endblock %}

{% block content %}
<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
      <div class="row flex-grow">
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="auth-form-transparent text-left p-3">
            <div class="brand-logo">
              <h1 class="text-info">Travel360</h1>
            </div>
            <h4>New here?</h4>
            <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
            <form class="pt-3" method="POST">
              <div class="form-group">
                <label>Agency Name</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-user text-primary"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control form-control-lg border-left-0" placeholder="Agency Name"
                    name="agency_name" required>
                </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-email text-primary"></i>
                    </span>
                  </div>
                  <input type="email" class="form-control form-control-lg border-left-0" placeholder="Email"
                    name="email" required>
                </div>
              </div>
              <div class="form-group">
                <label> Password</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-lock text-primary"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword"
                    placeholder="Password" name="password">
                </div>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-group">
                  <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                      <i class="ti-lock text-primary"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control form-control-lg border-left-0" id="exampleInputPassword"
                    placeholder="Password" name="password-repeat">
                </div>
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                  UP</button>
              </div>
              <div class="mb-2 d-flex mt-3">
                <button type="button" class="btn btn-facebook auth-form-btn flex-grow me-1">
                  <i class="ti-facebook me-2"></i>Facebook
                </button>
                <button type="button" class="btn btn-google auth-form-btn flex-grow ms-1">
                  <i class="ti-google me-2"></i>Google
                </button>
              </div>
              <div class="text-center mt-4 font-weight-light">
                Already have an account? <a href="{{ url_for('auth.login')}}" class="text-primary">Login</a>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 d-none d-lg-flex flex-row" style="background-image: url('https://i.ibb.co/ccG08r3/signup.jpg');
            height: 100vh;opacity: 80%; ">
          <p class="text-black font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2023 All
            rights reserved.</p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
{% endblock %}
